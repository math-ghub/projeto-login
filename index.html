<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/mobile.css" media="screen and (max-width: 700px)">
    <link rel="stylesheet" href="estilos/geral.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="bg"></section>
        <section id="menu">
            <h2>Login</h2>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="" method="post">
                <div class="formdiv"><i class="material-symbols-outlined">deployed_code</i><input type="text" name="user" id="user" required placeholder="E-mail" autocomplete="email"></div>
                <div class="formdiv"><i class="material-symbols-outlined">key_vertical</i><input type="password" name="pass" id="pass" required placeholder="Senha" autocomplete="current-password" minlength="8"></div>
                <input class="botoes" id="entrar" type="submit" value="Entrar">
                <input class="botoes" id="esqueci" type="button" value="Esqueci a senha">
            </form>
        </section>
    </main>
</body>
</html>
